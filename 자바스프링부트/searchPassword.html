<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 결과</title>
</head>
<body>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${password}">
        <p>비밀번호: <span th:text="${password}"></span></p>
    </div>
</body>
</html>
