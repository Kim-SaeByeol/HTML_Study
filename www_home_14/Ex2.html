<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
    <h1>Date()객체와 조건문 활용</h1>
    <script type="text/javascript">
        var today = new Date();
        var y = today.getFullYear();
        var m = today.getMonth() + 1;
        var d = today.getDate();
        var hour = today.getHours();
        
        if (hour > 12){
            alert("오후 수업 입니다.");
        } else {
            alert("오전 수업 입니다.");
        }
        
        document.write("오늘 날짜: " + y + "년 " + m + "월 " + d + "일 " + hour + "시 입니다.");
        
    </script>
</body>
</html>
