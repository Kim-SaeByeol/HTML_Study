<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array_test</title>
</head>
<body>
    <h1>배열 객체 생성 및 매서드 활용 </h1>
    <script type="text/javascript">
        var arr = [1 , 3 , 4 , 5, 6 , "8"];
        document.write("기본 배열 : " + arr + "<br>");
        arr.length;
            document.write("배열 길이 : " + arr.length + "<br>");
        arr.reverse();
            document.write("reverse 배열 : " + arr + "<br>");
        var b = arr.join(" / ");
            document.write("기본 배열 : " + b + "<br>");
        
        arr.sort();
//        arr.sort((a, b) => a - b);
            document.write("sort() 기본값 : 오름차순 배열 : " + arr + "<br>");
        arr.sort((a, b) => b - a);
            document.write("sort() 내림차순 배열 : " + arr + "<br>");
        
        var a = arr.concat(100,200,"300");
            document.write("concat() 배열 ==> 기존 배열은 변하지 않고 추가 생성" + "<br>");
            document.write(a + "<br>");
        
        var c = arr.slice(2, 6);    // 2부터 5까지 출력
            document.write("arr.slice() 배열 : " + c + "<br>");
    </script>
    
</body>
</html>
