<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>14주차</title>
</head>

<body>
    <script type="text/javascript">
        var num = prompt("배열의 크기 : ");
        var arrleng = new Array(parseInt(num));
        document.write("배열의 크기 : " + num + "<br>");

        for (var i = 0; i < arrleng.length; i++) {
            var val = prompt("내용을 입력해주세요.");
            arrleng[i] = val.toString(); // 입력 값을 문자열로 변환하여 할당
        }

        document.write("<br>" + "오름차순 정렬" + "<br>");
        arrleng.sort();

        document.write("<br>" + "배열의 내용" + "<br>");
        for (var i in arrleng) {
            document.write("arrleng[" + i + "]" + " : " + arrleng[i] + "<br>");
        }

        document.write("<br>" + "내림차순 정렬" + "<br>");
        arrleng.sort((a, b) => b.localeCompare(a)); // 문자열로 내림차순



        document.write("<br>" + "배열의 내용" + "<br>");

//        단순 노가다 코드

//            var change;
//            change = arrleng[i];
//            arrleng[i] = arrleng[num - 1 - i];
//            arrleng[num - 1 - i] = change;
//        }
        
//        단순하게 배열을 뒤집는 코드
//        arrleng.reverse();

        for (var i in arrleng) {
            document.write("arrleng[" + i + "]" + " : " + arrleng[i] + "<br>");
        }
    </script>
</body>

</html>
